
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Marker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        
        </nav>
        <h3 class="text-muted">Book Marker</h3>
      </div>

      <div class="jumbotron">
        <h2>Book Mark Your Favourite Websites</h2>
        <form id="my-form">
          <div class="form-group">
            <label>Website Name</label>
            <input type="text" class="form-control" id="website-name" placeholder="Website Name"> 
          </div>
          <div class="form-group">
            <label>Website URL</label>
            <input type="text" class="form-control" id="website-url" placeholder="Website URL"> 
          </div> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarks-results"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Nirmala Halappa.</p>
      </footer>

    </div> <!-- /container -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src = "js/main.js"></script>
  </body>
</html>
